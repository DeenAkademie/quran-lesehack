    <!-- Glanzeffekt -->
    <ellipse cx="-5" cy="-5" rx="8" ry="6" fill="#FFFFFF" opacity="0.3" />
    <!-- Arabisches Symbol (vereinfacht) -->
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#D4AF37">ح</text>
  </g>
  
  <!-- Erste Münze (oberste) -->
  <g transform="translate(50, 45)">
    <!-- Schatten -->
    <ellipse cx="0" cy="0" rx="22" ry="6" fill="#00000033" />
    <!-- Äußerer Rand -->
    <circle cx="0" cy="0" r="20" fill="#D4AF37" />
    <!-- Innerer Kreis -->
