<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Dritte Münze (unterste) -->
  <g transform="translate(50, 75)">
    <!-- Schatten -->
    <ellipse cx="0" cy="0" rx="22" ry="6" fill="#00000033" />
    <!-- Äußerer Rand -->
    <circle cx="0" cy="0" r="20" fill="#D4AF37" />
    <!-- Innerer Kreis -->
    <circle cx="0" cy="0" r="17" fill="#F1C40F" />
    <!-- Münzprägung (Kreislinien) -->
    <circle cx="0" cy="0" r="14" fill="none" stroke="#D4AF37" stroke-width="0.5" />
    <circle cx="0" cy="0" r="11" fill="none" stroke="#D4AF37" stroke-width="0.5" />
    <!-- Glanzeffekt -->
    <ellipse cx="-5" cy="-5" rx="8" ry="6" fill="#FFFFFF" opacity="0.3" />
    <!-- Arabisches Symbol (vereinfacht) -->
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#D4AF37">ح</text>
  </g>
  
  <!-- Zweite Münze (mittlere) -->
  <g transform="translate(50, 60)">
    <!-- Schatten -->
    <ellipse cx="0" cy="0" rx="22" ry="6" fill="#00000033" />
